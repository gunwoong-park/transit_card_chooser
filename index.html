<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transit Card Chooser | K-패스 vs 기후동행카드</title>
  <meta name="description" content="월 교통비를 기준으로 K-패스와 기후동행카드 중 어떤 선택이 더 유리한지 간단히 비교해 보세요." />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1> 당신의 교통비를 아껴드립니다! </h1>
      <p class="subtitle">K-패스와 기후동행카드 중 유리한 혜택을 추천해 드립니다.</p>
    </div>
  </header>

  <main>
    <section class="calculator" aria-labelledby="calculator-title">
      <div class="container">
        <h2 id="calculator-title">교통카드 비교 계산기</h2>

        <form id="calculator-form" class="form">
          <section class="card field-card">
            <label class="field" for="user-type">
              <span class="label">이용자 유형</span>
              <select id="user-type" name="user-type" required>
                <option value="" disabled selected>해당되는 이용자 유형을 선택해주세요</option>
                <option value="general">일반</option>
                <option value="youth">청년 (만 19~34세)</option>
                <option value="multiChild2">다자녀 (2자녀)</option>
                <option value="multiChild3">다자녀 (3자녀 이상)</option>
                <option value="senior">어르신 (만 65세 이상)</option>
                <option value="lowIncome">저소득</option>
              </select>
            </label>
            <p class="helper-text">※ 이용자 유형에 따라 K-패스 환급률과 한도가 달라집니다.</p>
          </section>

          <section class="card field-card">
            <label class="field" for="area">
              <span class="label">주 이용 지역</span>
              <select id="area" name="area" required>
                <option value="" disabled selected>주로 이용하시는 지역을 선택해주세요</option>
                <option value="seoul">서울</option>
                <option value="metro">수도권</option>
                <option value="metro_gtx">수도권 + GTX</option>
                <option value="non_metro">비수도권</option>
              </select>
            </label>
          </section>

          <section class="card field-card">
            <label class="field" for="monthly-count">
              <span class="label">한 달 대중교통 이용 횟수</span>
              <input type="number" id="monthly-count" name="monthly-count" min="0" step="1" placeholder="예: 출퇴근 기준 월 40회" />
            </label>
          </section>

          <section class="card field-card">
            <label class="field" for="monthly-cost">
              <span class="label">한 달 예상 교통비 (KRW)</span>
              <input type="number" id="monthly-cost" name="monthly-cost" min="0" step="1000" placeholder="예: 70,000" required />
            </label>
          </section>

          <button type="submit" class="btn">계산하기</button>
        </form>
      </div>
    </section>
<footer class="site-footer">
    <div class="container">
      <p>© made by 웅이</p>
    </div>
  </footer>

  <div class="modal" id="result-modal" aria-hidden="true">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-header">
        <h3 id="modal-title">추천 결과</h3>
      </div>
      <div class="modal-body" id="modal-content"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="modal-close">다시 계산하기</button>
      </div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/calculator.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
